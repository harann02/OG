<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OffshoreGigs — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00C2CB', // Turquoise
            secondary: '#0A2E5C', // Navy
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .login-card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="login-card w-full max-w-md bg-white rounded-2xl p-8">
    <!-- Logo Only -->
    <div class="text-center mb-8">
      <img 
        src="https://ik.imagekit.io/f4l5qeepf/Logo%20+%20Name.jpg?updatedAt=1757213880023" 
        alt="OffshoreGigs Logo" 
        class="mx-auto h-14 w-auto"
      />
    </div>

    <!-- LOGIN FORM -->
    <form id="login-form" class="space-y-5">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          type="email" 
          id="login-email" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <div class="flex justify-between items-center mb-1">
          <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
          <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
        </div>
        <input 
          type="password" 
          id="login-password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="••••••••"
        />
      </div>
      <button type="submit" class="w-full bg-primary hover:bg-[#00a8ae] text-white font-semibold py-3.5 rounded-lg transition-shadow shadow-md">
        Sign In
      </button>
    </form>

    <!-- Divider & Social Login -->
    <div class="my-6 flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-gray-500 text-sm">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div class="space-y-3">
      <button class="w-full flex items-center justify-center gap-3 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
        <i class="fab fa-google text-red-500"></i>
        <span class="text-gray-700 font-medium">Continue with Google</span>
      </button>
    </div>

    <!-- Register Link -->
    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="#" id="show-register" class="font-medium text-primary">Register here</a>
    </div>
  </div>

  <!-- REGISTRATION FORM (Initially Hidden) -->
  <div id="register-section" class="login-card w-full max-w-md bg-white rounded-2xl p-8 hidden">
    <div class="text-center mb-6">
      <img 
        src="https://ik.imagekit.io/f4l5qeepf/Logo%20+%20Name.jpg?updatedAt=1757213880023" 
        alt="OffshoreGigs Logo" 
        class="mx-auto h-14 w-auto"
      />
      <p class="text-gray-600 mt-3 text-sm">Join as a Freelancer</p>
    </div>

    <form id="register-form" class="space-y-5">
      <div>
        <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input 
          type="text" 
          id="register-name" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="e.g. Ahmad bin Ismail"
        />
      </div>
      <div>
        <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <div class="flex">
          <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500">
            +60
          </span>
          <input 
            type="tel" 
            id="register-phone" 
            required
            class="flex-1 px-4 py-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
            placeholder="12-345 6789"
          />
        </div>
      </div>
      <div>
        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          type="email" 
          id="register-email" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="register-password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="••••••••"
        />
      </div>
      <div>
        <label for="register-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input 
          type="password" 
          id="register-confirm" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="••••••••"
        />
      </div>
      <button type="submit" class="w-full bg-primary hover:bg-[#00a8ae] text-white font-semibold py-3.5 rounded-lg transition-shadow shadow-md">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="#" id="show-login" class="font-medium text-primary">Sign in</a>
    </div>
  </div>

  <script>
    const loginSection = document.querySelector('.login-card:not(.hidden)');
    const registerSection = document.getElementById('register-section');
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');

    showRegisterLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginSection.classList.add('hidden');
      registerSection.classList.remove('hidden');
    });

    showLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    });

    // Form handlers (for demo only)
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login submitted! (Connect to NextAuth)');
    });

    document.getElementById('register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const pass = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm').value;
      if (pass !== confirm) {
        alert('Passwords do not match!');
        return;
      }
      alert('Freelancer registration submitted!');
    });
  </script>
</body>
</html>
