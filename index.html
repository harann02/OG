<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OffshoreGigs — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#00C2CB', // Turquoise
            secondary: '#0A2E5C', // Navy
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      /* NEW: Added overflow-hidden to prevent scrollbars during animation */
      overflow: hidden;
    }
    .login-card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      /* NEW: Added base styles for transition */
      transition: all 0.3s ease-in-out;
    }
    
    /* NEW: Styles for the helper text */
    .password-helper {
      height: 20px; /* Ensures layout doesn't jump */
      font-size: 12px;
      margin-top: 4px;
    }
    .text-green-500 { color: #22c55e; }
    .text-red-500 { color: #ef4444; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div id="login-card" class="login-card w-full max-w-md bg-white rounded-2xl p-8 opacity-100 scale-100">
    <div class="text-center mb-8">
      <img 
        src="https://ik.imagekit.io/f4l5qeepf/Logo%20+%20Name.jpg?updatedAt=1757213880023" 
        alt="OffshoreGigs Logo" 
        class="mx-auto h-200 w-200"
      />
    </div>

    <form id="login-form" class="space-y-5">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          type="email" 
          id="login-email" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="your@email.com"
          value="" 
        />
      </div>
      <div>
        <div class="flex justify-between items-center mb-1">
          <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
          <a href="#" id="forgot-pass" class="text-sm text-primary hover:underline">Forgot password?</a>
        </div>
        <input 
          type="password" 
          id="login-password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="••••••••"
          value=""
        />
      </div>

      <div id="login-error" class="text-red-500 text-sm text-center hidden"></div>

      <button id="login-btn" type="submit" class="w-full bg-primary hover:bg-[#00a8ae] text-white font-semibold py-3.5 rounded-lg transition-shadow shadow-md">
        Sign In
      </button>
    </form>

    <div class="my-6 flex items-center">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-gray-500 text-sm">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <div class="space-y-3">
      <button id="google-login" class="w-full flex items-center justify-center gap-3 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
        <i class="fab fa-google text-red-500"></i>
        <span class="text-gray-700 font-medium">Continue with Google</span>
      </button>
    </div>

    <div class="mt-6 text-center text-sm text-gray-600">
      Don't have an account? 
      <a href="#" id="show-register" class="font-medium text-primary">Register here</a>
    </div>
  </div>

  <div id="register-card" class="login-card w-full max-w-md bg-white rounded-2xl p-8 hidden opacity-0 scale-95">
    <div class="text-center mb-6">
      <img 
        src="https://ik.imagekit.io/f4l5qeepf/Logo%20+%20Name.jpg?updatedAt=1757213880023" 
        alt="OffshoreGigs Logo" 
        class="mx-auto h-14 w-auto"
      />
      <p class="text-gray-600 mt-3 text-sm">Join as a Freelancer</p>
    </div>

    <form id="register-form" class="space-y-5">
      <div>
        <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input 
          type="text" 
          id="register-name" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="e.g. Ahmad bin Ismail"
        />
      </div>
      <div>
        <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <div class="flex">
          <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500">
            +60
          </span>
          <input 
            type="tel" 
            id="register-phone" 
            required
            class="flex-1 px-4 py-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none"
            placeholder="12-345 6789"
          />
        </div>
      </div>
      <div>
        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input 
          type="email" 
          id="register-email" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="you@example.com"
        />
      </div>
      <div>
        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="register-password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="••••••••"
        />
      </div>
      <div>
        <label for="register-confirm" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input 
          type="password" 
          id="register-confirm" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
          placeholder="••••••••"
        />
        <div id="password-helper" class="password-helper"></div>
      </div>
      <button id="register-btn" type="submit" class="w-full bg-primary hover:bg-[#00a8ae] text-white font-semibold py-3.5 rounded-lg transition-shadow shadow-md">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Already have an account? 
      <a href="#" id="show-login" class="font-medium text-primary">Sign in</a>
    </div>
  </div>

  <script>
    // --- Element Selections ---
    const loginCard = document.getElementById('login-card');
    const registerCard = document.getElementById('register-card');
    
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');
    
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    
    const registerForm = document.getElementById('register-form');
    const registerBtn = document.getElementById('register-btn');
    const registerPassword = document.getElementById('register-password');
    const registerConfirm = document.getElementById('register-confirm');
    const passwordHelper = document.getElementById('password-helper');
    
    const forgotPassBtn = document.getElementById('forgot-pass');
    const googleLoginBtn = document.getElementById('google-login');

    // --- Transition Handlers (NEW) ---
    showRegisterLink.addEventListener('click', (e) => {
      e.preventDefault();
      // Hide login card
      loginCard.classList.remove('opacity-100', 'scale-100');
      loginCard.classList.add('opacity-0', 'scale-95');
      setTimeout(() => {
        loginCard.classList.add('hidden');
      }, 300); // 300ms = transition duration

      // Show register card
      registerCard.classList.remove('hidden');
      setTimeout(() => {
        registerCard.classList.remove('opacity-0', 'scale-95');
        registerCard.classList.add('opacity-100', 'scale-100');
      }, 10); // Small delay to trigger transition
    });

    showLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      // Hide register card
      registerCard.classList.remove('opacity-100', 'scale-100');
      registerCard.classList.add('opacity-0', 'scale-95');
      setTimeout(() => {
        registerCard.classList.add('hidden');
      }, 300);

      // Show login card
      loginCard.classList.remove('hidden');
      setTimeout(() => {
        loginCard.classList.remove('opacity-0', 'scale-95');
        loginCard.classList.add('opacity-100', 'scale-100');
      }, 10);
    });

    // --- Login Form Handler (NEW & IMPROVED) ---
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      loginError.classList.add('hidden'); // Hide error on new submit

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Check for demo credentials
      if (email === 'haran.isu@gmail.com' && password === 'H1234') {
        // --- Success ---
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

        setTimeout(() => {
          // Redirect to home.html
          window.location.href = 'home.html';
        }, 1500);
      } else {
        // --- Failure ---
        loginError.textContent = 'Invalid email or password.';
        loginError.classList.remove('hidden');
      }
    });

    // --- Register Form Handler (NEW & IMPROVED) ---
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const pass = registerPassword.value;
      const confirm = registerConfirm.value;

      if (pass !== confirm) {
        // This check is a fallback, real-time one is primary
        passwordHelper.textContent = 'Passwords do not match.';
        passwordHelper.classList.add('text-red-500');
        passwordHelper.classList.remove('text-green-500');
        return;
      }
      
      // --- Success (Simulated) ---
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

      setTimeout(() => {
        // Redirect to home.html
        window.location.href = 'home.html';
      }, 1500);
    });

    // --- Real-time Password Validation (NEW) ---
    function validatePassword() {
      const pass = registerPassword.value;
      const confirm = registerConfirm.value;
      
      if (confirm.length === 0) {
        passwordHelper.textContent = '';
      } else if (pass === confirm) {
        passwordHelper.textContent = 'Passwords match!';
        passwordHelper.classList.add('text-green-500');
        passwordHelper.classList.remove('text-red-500');
      } else {
        passwordHelper.textContent = 'Passwords do not match.';
        passwordHelper.classList.add('text-red-500');
        passwordHelper.classList.remove('text-green-500');
      }
    }
    // Listen on keyup for instant feedback
    registerPassword.addEventListener('keyup', validatePassword);
    registerConfirm.addEventListener('keyup', validatePassword);

    // --- Other Button Handlers (NEW) ---
    forgotPassBtn.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Forgot password flow not available in this demo.');
    });

    googleLoginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Google Sign-In not configured for this demo.');
    });

  </script>
</body>
</html>
